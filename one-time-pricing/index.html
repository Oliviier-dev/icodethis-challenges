<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>One Time Pricing</title>
</head>
<body>
    <div class="container">
        <div class="back"></div>
        <div class="wrapper">
            <h3>549,-</h3>
            <p>Pay now, later or split up</p>
            <button>Buy Online</button>
            <p><span>18 in online storage</span> - can be shipped today</p>
            <div>
                <span class="material-symbols-outlined">done</span><span><u>Free shipping</u> over NOK 800</span>
                <span class="material-symbols-outlined">done</span><span><u>Lightning fast delivery</u></span>
            </div>
            <div class="comb"> 
                <p>See how fast you can get the item</p>
                <div class="btncont">
                    <div><input type="text" placeholder="Zip Code"><span class="material-symbols-outlined">search</span></div>
                    <div class="btn">Check</div>
                </div>
            </div>
            <button>PICK UP IN STORE</button>
        </div>
    </div>
</body>
</html>
