<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Pricing 2</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="free">
            <div class="header">
                <span>starter</span>
                <span>free</span>
            </div>
            <div class="list">
                <ul>
                    <li><span class="tick"><span class="material-symbols-outlined">check</span></span>Unlimited files</li>
                    <li><span class="tick"><span class="material-symbols-outlined">check</span></span>Unlimited editors</li>
                    <li><span class="tick"><span class="material-symbols-outlined">check</span></span>Unlimited cloud storage</li>
                </ul>
            </div>
            <div class="btn"><button>Choose Starter</button></div>
        </div>
        <div class="premium">
            <div class="header">
                <span>Professional</span>
                <span><b>$12</b> per member</span>
            </div>
            <div class="list">
                <ul>
                    <li><span class="tick"><span class="material-symbols-outlined">check</span></span>Unlimited projects</li>
                    <li><span class="tick"><span class="material-symbols-outlined">check</span></span>private projects</li>
                    <li><span class="tick"><span class="material-symbols-outlined">check</span></span>Team libraries</li>
                </ul>
            </div>
            <div class="btn"><button>Choose Professional</button></div>
        </div>
    </div>

</body>
</html>
