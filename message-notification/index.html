<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Message Notification</title>
</head>
<body>
    
    <div class="container">
        <div class="back"></div>
        <div class="bell"><span class="material-symbols-outlined">notifications</span></div>
        <div class="wrapper">
            <h3>You have 1 new message</h3>
            <div class="desc">
                <span class="material-symbols-outlined">mail</span>
                <div>
                    <span>Feb 22</span>
                    <span>If you like what we do, please tell your friends and share.</span>
                </div>
            </div>
            <div class="socials"><span>Twitter</span><span>Facebook</span></div>
        </div>
    </div>

</body>
</html>
