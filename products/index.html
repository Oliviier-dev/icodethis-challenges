<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Products page</title>
</head>
<body>
    
    <div class="container">
        <nav>
            <div>iCodeMas</div>
            <div class="searchbar">
                <input type="text" placeholder="cookie">
                <div class="search"><span class="material-symbols-outlined">search</span></div>
            </div>
            <div class="close">
                <ul>
                    <li>Featured</li>
                    <li>Shop</li>
                    <li>FAQs</li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <div class="product">
            <img src="images/gift.png" alt="">
            <button>Add to cart</button>
            <div class="desc">
                <h4>Gift Box</h4>
                <p>$12.99</p>
            </div>
        </div>
        <div class="product">
            <img src="images/gingerbread.webp" alt="">
            <button>Add to cart</button>
            <div class="desc">
                <h4>Gingerbread Man Cookie</h4>
                <p>$12.99</p>
            </div>
        </div>
        <div class="product">
            <img src="images/snowflake.png" alt="">
            <button>Add to cart</button>
            <div class="desc">
                <h4>Snowflake Decoration</h4>
                <p>$12.99</p>
            </div>
        </div>
        <div class="product">
            <img src="images/tree (1).png" alt="">
            <button>Add to cart</button>
            <div class="desc">
                <h4>Christmas Tree Decoration</h4>
                <p>$12.99</p>
            </div>
        </div>
    </div>

</body>
</html>
