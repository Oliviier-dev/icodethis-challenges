<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Restaurant UI Kit</title>
</head>
<body>

    <div class="container">
        <div class="resto">
            <span>Restaurants</span>
            <div>
                <img src="748630-8a38ff27e31d44ecba18e2db2d843a76.webp" alt="">
                <div>
                    <div class="header"><h4>IKIGAI RESTAURANT</h4><p><span class="material-symbols-outlined">star</span>4.5</p></div>
                    <div><span class="material-symbols-outlined">location_on</span>Kiyovu, KG street 12</div>
                    <div><span class="material-symbols-outlined">schedule</span><b>open now</b></div>
                </div>
            </div>
        </div>
        <div class="reserve">
            <div>
                <span><span class="material-symbols-outlined">group</span>4 people</span>
                <span class="material-symbols-outlined">expand_less</span>
            </div>
            <div class="people">
                <span>2</span>
                <span>3</span>
                <span class="selected">4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>19</span>
                <span>20</span>
            </div>
            <p>More than 20 people?</p>
        </div>
        <div class="choose">
            <p><span class="material-symbols-outlined">schedule</span><span>Choose time:</span></p>
            <div>
                <span>8:00 pm</span>
                <span class="selec">8:30 pm</span>
                <span>9:00 pm</span>
                <span>9:30 pm</span>
            </div>
        </div>
        <button>Reserve a Table</button>
    </div>
    
</body>
</html>
