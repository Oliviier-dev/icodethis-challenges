<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Payment App</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="home">
                <span class="material-symbols-outlined">home</span>
                <p>Home</p>
            </div>
            <div class="home">
                <span class="material-symbols-outlined">credit_card</span>
                <p>Cards</p>
            </div>
            <div class="home middle">
                <span class="material-symbols-outlined">partner_exchange</span>
            </div>
            <div class="home">
                <span class="material-symbols-outlined">terminal</span>
                <p>Tax</p>
            </div>
            <div class="home">
                <span class="material-symbols-outlined">person</span>
                <p>Profile</p>
            </div>
        </div>
        <div class="frequent">
            <div class="title"><span>Frequent Payments</span><span class="material-symbols-outlined">more_horiz</span></div>
            <div class="profiles">
                <div class="prof"></div>
                <div class="prof"></div>

                <div class="prof"></div>

        </div>
        <div class="desc">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore ad aut unde omnis minus earum architecto magnam dicta aspernatur amet.</p>
            <div class="footer">
                <span class="material-symbols-outlined arrow">arrow_left_alt</span>
                <span class="material-symbols-outlined">more_horiz</span>
                <span class="material-symbols-outlined arrow">arrow_right_alt</span>
            </div>
        </div>
