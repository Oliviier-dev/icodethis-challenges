<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Product Comps</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h4>Collint Font</h4>
            <p>created by <u>Etta Lamb</u></p>
            <div class="legend">
                <p>License type</p>
                <div class="left">
                    <form action="">
                        <label for="" class="elt"><input type="radio" name="d" id="">Desktop <span>$12</span></label><br>
                        <label for="" class="elt"><input type="radio" name="d" id="">E-pub <span>$24</span></label><br>
                        <label for="" class="elt"><input type="radio" name="d" id="">App <span>$110</span></label><br>
                        <label for="" class="elt"><input type="radio" name="d" id="">Web Front <span>Starting at $8</span></label><br>
                    </form>
                </div>
            </div>
            <button>Add to cart</button>
        </div>
        <div class="profile">
            <img src="photo-1494790108377-be9c29b29330.avif" alt="">
            <h4>Etta Lamb</h4>
            <p>For custom order please contact us to design@gmail.com</p>
            <div>
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
        <div class="impression">
            <div><span class="material-symbols-outlined">share</span>Share</div>
            <div><span class="material-symbols-outlined">favorite</span>144 likes</div>
            <div><span class="material-symbols-outlined">bookmark</span>Bookmarked</div>
        </div>
    </div>
</body>
</html>
