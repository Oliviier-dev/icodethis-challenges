<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Settings Widget</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="settings">
                <span class="material-symbols-outlined">more_horiz</span>
                <div>
                    <span>Edit your list</span>
                    <span>Account settings</span>
                    <span>View your profile</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="customize">
                <h3>Customize your widget</h3>
                <div>
                    <div><span class="material-symbols-outlined">circle</span><span>Display contact button</span></div>
                    <div><span class="material-symbols-outlined">radio_button_checked</span><span>Hide email address</span></div>
                    <div><span class="material-symbols-outlined">circle</span><span>Display publish button</span></div>
                    <div class="btns">
                        <button>cancel</button>
                        <button>Save</button>
                    </div>
                </div>
            </div>
            <div class="other">
                <h3>Customize your widget</h3>
                <div>
                    <div><span class="material-symbols-outlined">check_box_outline_blank</span><span>Display contact button</span></div>
                    <div><span class="material-symbols-outlined">check_box</span><span>Display contact button</span></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
