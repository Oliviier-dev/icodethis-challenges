<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribers Cards</title>
</head>
<body>
    
     <div class="container">
        <div class="free card">
            <p>Free</p>
            <p>For Freelancers</p>
            <h3>$0</h3>
            <ul>
                <li>1 user</li>
                <li>1 downloads per month</li>
                <li>Raster files</li>
            </ul>
            <button class="btn">Subscribe</button>
        </div>
        <div class="pro card">
            <p>Pro</p>
            <p>For Agencies</p>
            <h3>$40</h3>
            <ul>
                <li>3 user</li>
                <li>Unlimited downloads</li>
                <li>Fully editiable files</li>
                <li>Custom packs</li>
                <li>200+ custom icons</li>
            </ul>
            <button class="btn">Subscribe</button>
        </div>
     </div>   

</body>
</html>
