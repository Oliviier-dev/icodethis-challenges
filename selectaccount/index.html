<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Select Account</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h4>Select your profile</h4>
            <p>Logged in users can view full business profiles and can save contact details</p>
            <div class="profiles">
                <div class="profile">
                    <img src="philipp-wuthrich-5n3JP9WAJTs-unsplash.jpg" alt="">
                    <p>Andrew Robinson</p>
                    <button class="btn">...</button>
                    <div class="options">
                        <button class="bttn"><span class="material-symbols-outlined">edit</span><span>Edit</span></button>
                        <button class="bttn"><span class="material-symbols-outlined">delete</span><span>Delete</span></button>
                    </div>
                </div>
                <div class="profile">
                    <img src="photo-1494790108377-be9c29b29330.avif" alt="">
                    <p>Marie Kyles</p>
                    <button class="btn">...</button>
                    <div class="options">
                        <button class="bttn"><span class="material-symbols-outlined">edit</span><span>Edit</span></button>
                        <button class="bttn"><span class="material-symbols-outlined">delete</span><span>Delete</span></button>
                    </div>
                </div>
                <div class="plus">
                    <button><span class="material-symbols-outlined">add</span></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
