<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Add Collection</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Add to collection</h4>
            <span class="material-symbols-outlined">close</span>
        </div>

                <div class="det">
                    <span>Dashboards</span>
                    <div class="desc">
                        <span>24 items</span>
                        <span class="material-symbols-outlined">fiber_manual_record</span>
                        <span>Updates Yesterday</span>
                    </div>
                </div>
                <div class="rad">
                    <span class="material-symbols-outlined">check_circle</span>
                </div>
            </div>
            <div class="item">
                <img src="images/cb8c518c-b1d3-4474-b625-3cfae9e40818.png" alt="">
                <div class="det">
                    <span>Dashboards</span>
                    <div class="desc">
                        <span>24 items</span>
                        <span class="material-symbols-outlined">fiber_manual_record</span>
                        <span>Updates Yesterday</span>
                    </div>
                </div>
                <div class="rad">
                    <span class="material-symbols-outlined">check_circle</span>
                </div>
            </div>
            <div class="item">
                <img src="images/f4adf6d8-415f-4adf-a058-ded87c0b9952.png" alt="">
                <div class="det">
                    <span>Dashboards</span>
                    <div class="desc">
                        <span>24 items</span>
                        <span class="material-symbols-outlined">fiber_manual_record</span>
                        <span>Updates Yesterday</span>
                    </div>
                </div>
                <div class="rad">
                    <span class="material-symbols-outlined">check_circle</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div><span class="material-symbols-outlined">add</span>Create New</div>
            <div><button>Save</button></div>
        </div>
    </div>
</body>
</html>
