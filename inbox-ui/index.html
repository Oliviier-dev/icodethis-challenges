<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inbox Ui</title>
</head>
<body>
    <div class="container">
        <div class="back"></div>
        <div class="wrapper">
            <h3>Your messages</h3>
            <div><button>Compose</button></div>
            <div class="chats">
                <div class="chat">
                    <div class="det">
                        <img src="images/200 (2).jpeg" alt="">
                        <div class="status green"></div>
                        <div class="desc">
                            <span>Rafel Jay</span>
                            <span>Hi there, How are you?</span>
                        </div>
                    </div>
                    <span>4 days ago</span>
                </div>
                <div class="chat">
                    <div class="det">
                        <img src="images/200.jpeg" alt="">
                        <div class="status coral"></div>
                        <div class="desc">
                            <span>Frank Johnson</span>
                            <span>How was the trip?</span>
                        </div>
                    </div>
                    <span>5 days ago</span>
                </div>
                <div class="chat">
                    <div class="det">
                        <img src="images/woman-pic1.webp" alt="">
                        <div class="status greener"></div>
                        <div class="desc">
                            <span>Ashley Pierce</span>
                            <span>I hope you are well.</span>
                        </div>
                    </div>
                    <span>Mar 22, 2022</span>
                </div>
                <div class="chat">
                    <div class="det">
                        <img src="images/200 (1).jpeg" alt="">
                        <div class="status dark"></div>
                        <div class="desc">
                            <span>Nancy Meyer</span>
                            <span>Thank you for answering.</span>
                        </div>
                    </div>
                    <span>Feb 3, 2022</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
