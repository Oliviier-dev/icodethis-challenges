<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Storage Plans</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="storage-outer">
                <div class="storage">
                    <div class="nav">
                        <span class="material-symbols-outlined">arrow_back</span>
                        <span class="title">Total storage</span>
                    </div>
                    <div class="content">
                        <div class="circle"></div>
                        <div class="desc">
                            <div class="up">
                                <h4>30 GB</h4>
                                <p>Total storage</p>
                            </div>
                            <div class="bottom">
                                <h4>3.6 GB</h4>
                                <p>10% used</p>
                            </div>
                            <button class="btn">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="plans-outer">
                <div class="plans">
                    <div class="plan1">
                        <div class="line"></div>
                        <h4>30 GB</h4>
                        <p>Current plan</p>
                    </div>
                    <div class="plan2">
                        <div class="left">
                            <div class="line"></div>
                            <h4>100 GB</h4>
                        </div>
                        <div class="right">
                            <button>NOK 17.00/month</button>
                            <p>or repay annually NOK 170.00/year</p>
                        </div>
                    </div>
                    <div class="plan3">
                        <div class="left">
                            <div class="line"></div>
                            <h4>1 TB</h4>
                        </div>
                        <div class="right">
                            <button>NOK 89.00/month</button>
                            <p>or repay annually NOK 899.00/year</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
