<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="input"><input type="text" placeholder="62 x 13" readonly></div>
        <div class="buttons">
            <button class="left top">AC</button>
            <button class="top">+/-</button>
            <button class="top">%</button>
            <button class="right top">/</button>
            <button class="left">7</button>
            <button>8</button>
            <button>9</button>
            <button class="right">x</button>
            <button class="left">4</button>
            <button>5</button>
            <button>6</button>
            <button class="right">+</button>
            <button class="left">1</button>
            <button>2</button>
            <button>3</button>
            <button class="right">AC</button>
            <button class="left bottom">0</button>
            <button class="bottom">.</button>
            <button class="eq right bottom">=</button>
        </div>
    </div>

</body>
</html>
