<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-200 flex items-center justify-center text-base">

    <div class="bg-white w-fit p-12 px-24 rounded-lg shadow-xl flex flex-col items-center justify-center">
        <h3 class="font-bold mb-3 text-lg">Let's keep in touch</h3>
        <div class="flex flex-col items-center mb-4 text-gray-700">
            <p>Subscribe to keep up with fresh news and exciting updates.</p>
            <p>We promise not to spam you.</p>
        </div>
        <div class="flex items-center gap-x-4 mb-8 mt-2"> 
            <input class="p-3 rounded-md w-72 border border-slate-300 focus:outline-none" type="text" placeholder="Enter your email address">
            <button class="w-36 p-3 rounded-md text-white bg-blue-500 shadow-lg shadow-blue-500/50">Send</button>
        </div>
        <div class="flex gap-x-2 self-start">
            <input type="checkbox" name="" id="">
            <p class="text-sm text-gray-600">I agree to my email address being stored and <br> used to receive monthly newsletter.</p>
        </div>
    </div>

</body>

</html>
