<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Full Page Select</title>
</head>
<body>
    <div class="desc">
        <h2>Select Category</h2>
        <p>Select the category where you want to add these records.</p>
    </div>
    <div class="wrapper">
        <div class="box">
            <img src="download.webp" alt="">
            <span>Plants</span>
            <button>Select</button>
        </div>
        <div class="box">
            <img src="download (1).webp" alt="">
            <span>Desserts</span>
            <button>Select</button>
        </div>
        <div class="box">
            <img src="download (2).webp" alt="">
            <span>Accessories</span>
            <button>Select</button>
        </div>
    </div>
</body>
</html>
