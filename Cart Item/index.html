<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Cart Item</title>
</head>

<body class="bg-slate-200 flex justify-center items-center">
    <div class="w-6/12 bg-white rounded-2xl shadow-2xl p-12 py-16">
        <div class="flex flex-row gap-10 pl-2">
            <div>
                <img class="rounded-2xl w-44 h-36" src="headphones.png" alt="">
            </div>
            <div class="flex flex-col justify-start content-start text-left gap-2">
                <div class="w-fit px-3 py-1 rounded-3xl bg-indigo-950 text-white">Free Shipping</div>
                <div class="mb-3">
                    <h3 class="text-lg font-bold">Razer Kraken Kitty Edt Gaming</h3>
                    <h3 class="text-lg font-bold">Headset Quartz</h3>
                </div>
                <p class="line-through">1599,-</p>
                <h3 class="text-3xl font-bold">799,-</h3>
                <p class="text-sm text-slate-500">The offer is valid until April 3rd or as long as stock lasts!</p>
                <button class="bg-blue-600 p-2 my-3 text-white rounded-md border hover:bg-white hover:text-black hover:border">Add to Cart</button>
                <div class="flex flex-row items-center gap-x-1">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <p>50+ pcs in stock.</p>
                </div>
                <div class="w-full flex gap-6 justify-around mt-4">
                    <button class="w-1/2 flex items-center gap-x-1 justify-center bg-white border px-4 py-2 rounded-md hover:bg-blue-600 hover:text-white">
                        <span class="material-symbols-outlined">shopping_cart</span> Add to Cart
                    </button>
                    <button class="w-1/2 flex items-center gap-x-1 justify-center bg-white border px-4 py-2 rounded-md hover:bg-blue-600 hover:text-white">
                        <span class="material-symbols-outlined">favorite</span>Add to wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
