<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Account UI</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="150.jpeg" alt="">
            <span>Jenn Elodie</span>
            <span>UX Consultant</span>
        </div>
        <div class="desc">
            <div class="permission">
                <span class="material-symbols-outlined">lock</span>
                <div>
                    <span>App permissions</span>
                    <span><b>33 apps</b> have access to your data</span>
                    <p>Manage which apps have access to your data. You can revoke permission whenever you want.</p>
                    <button>Change app permissions</button>
                </div>
            </div>
            <div class="icons">
                <span class="material-symbols-outlined">person</span>
                <span class="material-symbols-outlined">desktop_windows</span>
                <span class="material-symbols-outlined">notifications</span>
                <span class="material-symbols-outlined">settings</span>
            </div>
        </div>
    </div>
</body>
</html>
