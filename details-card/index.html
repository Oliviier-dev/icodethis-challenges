<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Details Card</title>
</head>
<body>
    
    <div class="container">
        <div class="back"></div>
        <div class="wrapper">
            <div class="header">
                <span>About the community</span>
                <span class="material-symbols-outlined">more_horiz</span>
            </div>
            <div class="desc">
                <h2>Blender Renders</h2>
                <p>A place where beginner blender artists can post their creations and get feedback on.</p>
            </div>
            <div class="stats">
                <div class="members">
                    <span>13.5K</span>
                    <span>Members</span>
                </div>
                <div class="online">
                    <span>125</span>
                    <span>Online</span>
                </div>
            </div>
            <div class="btns">
                <button>Joined</button>
                <button>Create post</button>
            </div>
            <span class="date">Created Feb.07, 2021</span>
        </div>
    </div>

</body>
</html>
