<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Documents App</title>
</head>
<body>
    <div class="container">
        <div class="terms">
            <p>Our new <b>terms of service</b> and <b>privacy statement</b> are in effect</p>
            <span class="material-symbols-outlined">close</span>
        </div>
        <div class="wrapper">
            <div class="header">
                <p>Documents</p>
                <button><span class="material-symbols-outlined">add</span>Add New</button>
            </div>
            <div class="input">
                <input type="text" placeholder="Search Documents">
                <span class="material-symbols-outlined">Search</span>
            </div>
            <div class="content">
                <div class="item">
                    <div class="im im1"><img src="images/word-icon.png" alt=""></div>
                    <p>Scrumbs / Landing page copy</p>
                </div>
                <div class="item">
                    <div class="im im2"><img src="images/excel-icon.png" alt=""></div>
                    <p>Scrumbs / Feature brief</p>
                </div>
                <div class="item">
                    <div class="im im3"><img src="images/adobe-ai-icon.png" alt=""></div>
                    <p>Scrumbs / Logo</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
