<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Cookie Notification</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <p>We are now part of salesforce. <u>Learn why we are even better together</u></p>
            <span class="material-symbols-outlined">close</span>
        </div>
        <div class="wrapper">
            <div class="close">
                <span class="material-symbols-outlined">close</span>
            </div>
            <img src="download.png" alt="">
            <p>By clicking "Accept All Cookies", you agree to the storing of cookies on your device to enhance site navigation, analyze site usage, and assist in our marketing efforts. <u>More Info</u></p>
            <div class="buttons">
                <button>Accept cookies</button>
                <button>Decline cookies</button>
            </div>
            <p><u>Cookie settings</u></p>
        </div>
    </div>

</body>
</html>
