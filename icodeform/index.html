<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h3>Contact info</h3>
            <form action="">
                <label for="">Email* <br><input type="email" value="" placeholder="Vlad@gmail.com"></label>
                <h3>Shipping info</h3>
                <label for="">Name* <br><input type="text" value="" placeholder="Enter name"></label><br>
                <label for="">Country/Region* <br><input type="text" value="" placeholder="Enter country"></label><br>
                <label for="">Address* <br><input type="text" value="" placeholder="Enter address"></label><br>
                <h3>Payment info</h3>
                <div>
                    <button>Cash</button>
                    <button>Card</button>
                    <button>Paypal</button>
                </div>
                <label for="">Card number* <br><input type="text" value="" placeholder="0123 456 7890"></label><br>
                <div>
                    <div>
                        <label for="">Expiry date* <br><input type="text" value="" placeholder="MM / YY"></label>
                    </div>
                    <div>
                        <label for="">CVC* <br><input type="text" value="" placeholder="123"></label>
                    </div>
                </div>
                <button>Place Order</button>
            </form>
        </div>
    </div>

</body>
</html>
