<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Recording UI</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined">minimize</span>
            <span class="material-symbols-outlined">close</span>
        </div>
        <div class="main">
            <h4>Recording</h4>
            <span class="time">00:05:24</span>
            <div>
                <div class="pause">
                    <p><span class="material-symbols-outlined">pause</span><span>Pause</span></p>
                </div>
                <div class="stop">
                    <p><span class="material-symbols-outlined">stop</span><span>Stop</span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="draw">
                <p><span class="material-symbols-outlined">brush</span><span>Draw</span></p>
            </div>
            <div class="zoom">
                <span class="material-symbols-outlined">zoom_in</span>
                <span class="material-symbols-outlined">zoom_out</span>
                <span>x1</span>
            </div>
            <div class="right">
                <span class="material-symbols-outlined">privacy</span>
                <span class="material-symbols-outlined">mic</span>
                <span class="material-symbols-outlined">no_sound</span>
            </div>
        </div>
    </div>
</body>
</html>
