<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>travel Itinerary/</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <span><</span>
            <span>Bergen - Budapest</span>
            <span>...</span>
        </div>
        <div class="container">
            <div class="flight">
                <input type="radio" name="" id="" checked>
                <div>
                    <h3>Flight booked</h3>
                    <div>
                        <span>Confirmation Code</span>
                        <span>678900</span>
                    </div>
                    <button>SHOW BOOKING SUMMARY</button>
                </div>
            </div>
            <div class="prep">
                <input type="radio" name="" id="" checked>
                <div>
                    <h3>Preparation</h3>
                    <span>priority</span>
                    <button>ADD SERVICES</button>
                </div>
            </div>
            <div class="check">
                <input type="radio" name="" id="" checked>
                <div>
                    <h3>Check-in</h3>
                    <span>All passengers checked-in</span>
                    <button>AG</button><button>||</button>
                </div>
            </div>
            <div class="packing">
                <input type="radio" name="" id="">
                <div>
                    <h3>Packing</h3>
                    <span>You may upgrade your baggage up to three hours before departure</span>
                    <button>ADD BAGGAGE</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
